<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <div class="row" style="width:93%">
            {% for product in products  %}
            <div class="col-lg-4" >
                <image class="thumbnail" src="{{product.ImageURL}}" height = '300'>
                <div class="box-element product">
                    <h6> <strong> {{product.name}}  </strong> </h6>
                    <hr>
                    <button data-product= {{product.id}} data-action = 'add' class="btn bnt-outline-secondary add-btn update-cart"> Add cart</button>
                    <a class="btn btn-outline-success" href="#"> View </a>
                    <h5 style="display: inline_block; float:right"><strong> {{product.price | floatformat:2}} </strong></h5>
                </div>
            </div>
            {% endfor %}
          </div>
          <br /><br /><br /><br />
        
        {% endblock register %}
    </body>
</html>
